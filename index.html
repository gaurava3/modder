<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IPL Live Stream</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }
    .container {
      width: 100%;
      max-width: 100%;
      margin: auto;
      padding: 10px;
    }
    #video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #live-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .fullscreen-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      display: block;
      width: 100%;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="video-container">
      <iframe 
        id="live-video" 
        src="https://tataplay.slivcdn.com/hls/live/2020591-b/TEN3HD/hdntl=exp=1751529563~acl=%2f*~id=8a195a9a-1ae9-4044-9d54-e2aee5c5ceee~data=hdntl~hmac=b5ddc0d538fff3545aa5e496f274cc9b06f315767fff652271b9c8eafb7382ea/master_3500.m3u8" 
        frameborder="0" 
        allowfullscreen 
        allow="fullscreen"
        title="Live IPL Stream">
      </iframe>
    </div>

    <button class="fullscreen-btn" onclick="goFullscreen()">Fullscreen</button>
  </div>

  <script>
    function goFullscreen() {
      var iframe = document.getElementById('live-video');

      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }

      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("landscape").catch(function(error) {
          console.log("Orientation lock failed: ", error);
        });
      }
    }
  </script>

</body>
</html>
